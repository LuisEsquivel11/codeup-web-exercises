<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="js/min-max-temps.js"></script>
    <script src="js/weather-map.js"></script>
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body class="bg-dark">
<div class="page-wrapper bg-dark bg-gradient">
    <header class="d-flex column py-3 mb-4 border-top border-bottom border-info bg-black bg-gradient">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis ">
            <span class=" nav-title fs-4 text-secondary mx-5">Weather Map</span>
        </a>
        <<button id="search-btn" class="btn me-3 btn-info rounded-pill px-3" type="button">Search</button>
        <input id="search-box" type="search" class="form-control w-50 me-5 form-control-dark text-bg-dark" >
    </header>
    <div class="container">
        <div class="d-flex row mb-4">
            <div id="today-card" class="col d-flex justify-content-center height"></div>
        </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="d-flex row justify-content-evenly gap-3 mx-0" id="weather-cards"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border border-black border-5 rounded-2" id="map"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
